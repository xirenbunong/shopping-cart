<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
    <div class="mar">
    <table id="cartTable">
        <thead>
            <tr>
                <th><label><input type="checkbox" class="check-all check">&nbsp;全选</label></th>
                <th>商品</th>
                <th>单价</th>
                <th>数量</th>
                <th>小计</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="checkbox"><input type="checkbox" class="check-one check"></td>
                <td class="goods"><img src="images/1.jpg" alt=""><span>Casio/卡西欧 EX-TR350</span></td>
                <td class="price">5999</td>
                <td class="count">
                    <span class="reduce"></span>
                    <input type="text" class="count-input" value="1">
                    <span class="add">+</span>
                </td>
                <td class="subtotal">5999</td>
                <td class="operation"><span class="delete">删除</span></td>
            </tr>
            <tr>
                <td class="checkbox"><input type="checkbox" class="check-one check"></td>
                <td class="goods"><img src="images/2.jpg" alt=""><span>Canon/佳能 PowerShort SX50 HS</span></td>
                <td class="price">3888</td>
                <td class="count">
                    <span class="reduce"></span>
                    <input type="text" class="count-input" value="1">
                    <span class="add">+</span>
                </td>
                <td class="subtotal">3888</td>
                <td class="operation"><span class="delete">删除</span></td>
            </tr>
            <tr>
                <td class="checkbox"><input type="checkbox" class="check-one check"></td>
                <td class="goods"><img src="images/3.jpg" alt=""><span>Sony/索尼 DSC-WXX300</span></td>
                <td class="price">1428</td>
                <td class="count">
                    <span class="reduce"></span>
                    <input type="text" class="count-input" value="1">
                    <span class="add">+</span>
                </td>
                <td class="subtotal">1428</td>
                <td class="operation"><span class="delete">删除</span></td>
            </tr>
            <tr>
                <td class="checkbox"><input type="checkbox" class="check-one check"></td>
                <td class="goods"><img src="images/4.jpg" alt=""><span>FujiFilm/富士 instax mini 25</span></td>
                <td class="price">640</td>
                <td class="count">
                    <span class="reduce"></span>
                    <input type="text" class="count-input" value="1">
                    <span class="add">+</span>
                </td>
                <td class="subtotal">640</td>
                <td class="operation"><span class="delete">删除</span></td>
            </tr>
        </tbody>
    </table>

    <div class="foot" id="foot">
        <label class="fl select-all"><input type="checkbox" name="" class="check-all check">&nbsp;全选</label>
        <a href="javascript" class="fl delete" id="deleteAll">删除</a>
        <div class="fr closing">结算</div>
        <div class="fr total">合计：￥<span id="priceTotal">0.00</span></div>
        <div class="fr selected" id="selected">已选商品
            <span id="selectedTotal">0</span>件
            <span class="arrow up">︽</span>
            <span class="arrow down">︾</span>
        </div>
        <div class="selected-view">
            <div id="selectedViewList" class="clearfix">
                <!-- <div><img src="images/1.jpg" alt=""><span>取消选择</span></div> -->
            </div>
            <span class="arrow">·<span>·</span></span>
        </div>
    </div>
</div>
</body>
</html>
